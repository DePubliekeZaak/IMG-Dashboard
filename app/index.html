<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMG Graphs</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

  <div class="img-custom-graph" data-img-graph-preset="multistaaf_besluiten_afgehandeld"></div>

  <div class="img-custom-graph" data-img-graph-preset="taart_schadevergoedingen"></div>

  <div class="img-custom-graph" data-img-graph-preset="taart_specials"></div>

  <div class="img-custom-graph" data-img-graph-preset="taart_opnames"></div>

  <div class="img-custom-graph" data-img-graph-preset="ballenbak_status"></div>

  <div class="img-custom-graph" data-img-graph-preset="stacked_area_doorlooptijden"></div>

<script src="bundle.js"></script>


</html>
